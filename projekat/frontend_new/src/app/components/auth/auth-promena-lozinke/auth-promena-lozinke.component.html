<mat-card>
    <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="resetujLozinku()">
            <h2>Resetovanje lozinke</h2>
            <p>Unesite novu lozinku</p>
            <mat-form-field appearance="outline">
                <mat-label>Lozinka</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required>
            </mat-form-field>
            <div fxLayout="column" style="margin-bottom: 10px;">
                <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Resetuj lozinku</button>
                <button mat-raised-button color="basic" routerLink="/login" style="margin-top: 10px;">Nazad na
                    prijavu</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

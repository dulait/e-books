<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Petar Petrovic" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="korisnik_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let row"> {{row.korisnik_id}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
                <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container>

            <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ime </th>
                <td mat-cell *matCellDef="let row"> {{row.ime}} </td>
            </ng-container>

            <ng-container matColumnDef="prezime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> prezime </th>
                <td mat-cell *matCellDef="let row"> {{row.prezime}} </td>
            </ng-container>

            <ng-container matColumnDef="akcije">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> akcije </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditKorisnikDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="obrisiKorisnika(row.korisnik_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="kolone"></tr>
            <tr mat-row *matRowDef="let row; columns: kolone;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ne postoje vrednosti za unet kriterijum "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
    <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 10px;">
        <button button mat-raised-button color="accent" (click)="openCreateKorisnikDialog()">KREIRAJ KORISNIKA</button>
    </div>
</div>

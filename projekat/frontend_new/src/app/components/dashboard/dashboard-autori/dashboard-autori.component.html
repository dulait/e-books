<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Jovan JovanoviÄ‡ Zmaj" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="autor_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let row">{{row.autor_id}}</td>
            </ng-container>

            <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ime </th>
                <td mat-cell *matCellDef="let row">{{row.ime}}</td>
            </ng-container>

            <ng-container matColumnDef="prezime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> prezime </th>
                <td mat-cell *matCellDef="let row">{{row.prezime}}</td>
            </ng-container>

            <ng-container matColumnDef="datum_rodjenja">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> datum_rodjenja </th>
                <td mat-cell *matCellDef="let row">{{row.datum_rodjenja}}</td>
            </ng-container>

            <ng-container matColumnDef="mesto_rodjenja">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> mesto_rodjenja </th>
                <td mat-cell *matCellDef="let row">{{row.mesto_rodjenja}}</td>
            </ng-container>

            <ng-container matColumnDef="biografija">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> biografija </th>
                <td mat-cell *matCellDef="let row">{{row.biografija}}</td>
            </ng-container>

            <ng-container matColumnDef="akcije">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> akcije </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditAutorDialog(row)">
                        <mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="obrisiAutora(row.autor_id)">
                        <mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="kolone"></tr>
            <tr mat-row *matRowDef="let row; columns: kolone;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ne postoje vrednosti za unet kriterijum "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Select page of users"></mat-paginator>

    </div>
    <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 10px;">
        <button button mat-raised-button color="accent" (click)="openCreateAutorDialog()">KREIRAJ AUTORA</button>
    </div>
</div>

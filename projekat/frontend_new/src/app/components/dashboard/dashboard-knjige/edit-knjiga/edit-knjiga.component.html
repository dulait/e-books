<div mat-dialog-title>
    <h1>Izmena knjige</h1>
</div>

<div mat-dialog-content class="content" fxLayout="column" style="width: 500px; border-radius: 12px;">
    <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="knjiga.knjiga_id" name="id" [disabled]="true">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>ISBN</mat-label>
        <input matInput [(ngModel)]="knjiga.isbn" name="isbn" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Naziv</mat-label>
        <input matInput [(ngModel)]="knjiga.naziv" name="naziv" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Kategorija</mat-label>
        <input matInput [(ngModel)]="knjiga.kategorija" name="kategorija" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Opis</mat-label>
        <textarea matInput [(ngModel)]="knjiga.opis" name="opis" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Pismo</mat-label>
        <input matInput [(ngModel)]="knjiga.pismo" name="pismo" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Godina</mat-label>
        <input matInput [(ngModel)]="knjiga.godina" name="godina" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Strana</mat-label>
        <input matInput [(ngModel)]="knjiga.strana" name="strana" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Cena</mat-label>
        <input matInput [(ngModel)]="knjiga.cena" name="cena" required>
    </mat-form-field>

</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-raised-button mat-dialog-close>OTKAŽI</button>
    <button mat-raised-button color="primary" (click)="izmeni(knjiga)">SAČUVAJ</button>
</div>

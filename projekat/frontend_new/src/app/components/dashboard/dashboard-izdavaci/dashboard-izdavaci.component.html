<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Vulkan Izdavastvo" #input>
    </mat-form-field>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="izdavac_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                <td mat-cell *matCellDef="let row"> {{row.izdavac_id}} </td>
            </ng-container>

            <ng-container matColumnDef="naziv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> naziv </th>
                <td mat-cell *matCellDef="let row"> {{row.naziv}} </td>
            </ng-container>

            <ng-container matColumnDef="adresa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> adresa </th>
                <td mat-cell *matCellDef="let row"> {{row.adresa}} </td>
            </ng-container>

            <ng-container matColumnDef="akcije">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> akcije </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openEditIzdavacDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="obrisiIzdavaca(row.izdavac_id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="kolone"></tr>
            <tr mat-row *matRowDef="let row; columns: kolone;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Ne postoje vrednosti za unet kriterijum "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
    <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 10px;">
        <button button mat-raised-button color="accent" (click)="openCreateIzdavacDialog()">KREIRAJ IZDAVACA</button>
    </div>
</div>

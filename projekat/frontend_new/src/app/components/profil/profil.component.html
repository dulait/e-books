<div fxLayout="row" fxLayoutAlign="center center" class="height">
    <mat-card fxFlex="50">
        <mat-card-header>
            <div class="profilna-container">
                <div class="image-container" [ngStyle]="{backgroundImage: 'url(' + profilna + ')'}"></div>
                <label for="profilna-input-file">
                    <div class="icon-wrapper">
                        <input type="file" id="profilna-input-file" accept="image/*"
                            (change)="onProfilnaChange($event)" />
                        <mat-icon class="icon" fontIcon="edit"></mat-icon>
                    </div>
                </label>
            </div>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" disabled [value]="korisnik?.email">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Korisniƒçko ime</mat-label>
                <input matInput type="text" name="username" disabled [value]="korisnik?.username">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Ime</mat-label>
                <input matInput type="text" name="firstName" disabled [value]="korisnik?.ime">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Prezime</mat-label>
                <input matInput type="text" name="lastName" disabled [value]="korisnik?.prezime">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end">
            <button mat-button>IZMENI</button>
        </mat-card-actions>
    </mat-card>
</div>

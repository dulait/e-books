<div fxLayout="row" fxLayoutAlign="center center" class="height">
    <mat-card fxFlex="50">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Moj Profil</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" disabled [value]="korisnik?.email">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Korisniƒçko ime</mat-label>
                <input matInput type="text" name="username" disabled [value]="korisnik?.username">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Ime</mat-label>
                <input matInput type="text" name="firstName" disabled [value]="korisnik?.ime">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Prezime</mat-label>
                <input matInput type="text" name="lastName" disabled [value]="korisnik?.prezime">
                <button mat-icon-button matSuffix>
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end">
            <button mat-button>IZMENI</button>
        </mat-card-actions>
    </mat-card>
</div>

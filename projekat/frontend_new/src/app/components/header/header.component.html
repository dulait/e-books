<mat-toolbar>
    <button mat-button routerLink="">E-KNJIGE <mat-icon>home</mat-icon></button>
    <span class="example-spacer"></span>
    <button mat-icon-button *ngIf="isAdmin()" [matMenuTriggerFor]="dashboardMenu">
        <mat-icon>dashboard</mat-icon>
        <mat-menu #dashboardMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="redirectToDashboard()">Dashboard</button>
        </mat-menu>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="mojeKnjigeMenu">
        <mat-icon>library_books</mat-icon>
        <mat-menu #mojeKnjigeMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="redirectToMojeKnjige()">Moje Knjige</button>
        </mat-menu>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="korpaMenu">
        <mat-icon [matBadge]="brojStavki" matBadgeColor="warn" aria-hidden="false">shopping_cart</mat-icon>
        <mat-menu #korpaMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="redirectToKorpa()">Moja Korpa</button>
        </mat-menu>
    </button>
    <button mat-icon-button *ngIf="!isLoggedIn()" [matMenuTriggerFor]="profilMenu">
        <mat-icon>account_circle</mat-icon>
        <mat-menu #profilMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="redirectToLogin()">Prijavi se</button>
        </mat-menu>
    </button>
    <button mat-icon-button *ngIf="isLoggedIn()" [matMenuTriggerFor]="profilMenu">
        <mat-icon>account_circle</mat-icon>
        <mat-menu #profilMenu="matMenu" xPosition="before">
            <button mat-menu-item (click)="redirectToProfil()">Moj Profil</button>
            <button mat-menu-item (click)="logout()">Odjavi se</button>
        </mat-menu>
    </button>

</mat-toolbar>
